<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid bg-secondary">
      <!-- Heading -->
      <div class="row">
        <div class="col bg-primary p-3">
          <h1 class="display-1 text-center">Awlsome Shoes</h1>
        </div>
      </div>
      <!-- Row for body -->
      <div class="row">
        <!-- Left side menu -->
        <div class="col-3 bg-white my-3 rounded">
          <div class="card">
            <!-- <div class="card-body"> -->
              <div class="card-header bg-dark">
                <h3 class="text-white">Shoes</h3>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Basketball</li>
                <li class="list-group-item">Cricket</li>
                <li class="list-group-item">Golf</li>
                <li class="list-group-item">Rugby</li>
                <li class="list-group-item">Touch</li>
              </ul>
            <!-- </div> -->
          </div>
        </div>
        <!-- Shoes' cards -->
        <div class="col-9">
          <div class="row">
            <div class="col-6 col-md-4 g-3">
              <div class="bg-white text-center">
                <img src="shoe1.jpg" alt="shoe1" class="img-fluid">
                <p>Adidas Mens Code Chaos Golf Shoes</p>
                <p>$259.99</p>
              </div>
            </div>
            <div class="col-6 col-md-4 g-3">
              <div class="bg-white text-center">
                <img src="shoe2.jpg" alt="shoe2" class="img-fluid">
                <p>Adidas Mens Code Chaos Golf Shoes</p>
                <p>$259.99</p>
              </div>
            </div>
            <div class="col-6 col-md-4 g-3">
              <div class="bg-white text-center">
                <img src="shoe3.jpg" alt="shoe3" class="img-fluid">
                <p>Adidas Mens Code Chaos Golf Shoes</p>
                <p>$259.99</p>
              </div>
            </div>
            <div class="col-6 col-md-4 g-3">
              <div class="bg-white text-center">
                <img src="shoe4.jpg" alt="shoe4" class="img-fluid">
                <p>Adidas Mens Code Chaos Golf Shoes</p>
                <p>$259.99</p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
