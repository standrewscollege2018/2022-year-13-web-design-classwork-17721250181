<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Heading -->
      <div class="row">
        <div class="col-12 col-md-6 bg-dark text-white p-4">
          <h1 class="display-1">LOg0</h1>
        </div>
        <div class="col-12 col-md-6 bg-secondary p-4">
          <h3 class="display-3 text-md-end">Home Contact</h3>
        </div>
      </div>
      <!-- body -->
      <div class="row">
        <div class="p-4 ps-5 bg-info">
          <h2 >Contact us</h2>
        </div>
      </div>
      <form>
        <div class="row">
          <!-- name & email -->
          <div class="col-12 col-md-6 bg-success p-5">
            <label for="nameinput" class="form-label">Name</label>
            <input type="input" class="form-control" id="nameinput">
            <p></p>
            <label for="emailinput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailinput">
          </div>

          <!-- Question & submit -->
          <div class="col-12 col-md-6 bg-danger p-5">
            <label for="questioninput" class="form-label">Question</label>
            <textarea class="form-control" id="questioninput"></textarea>
            <p></p>
            <button type="submit" class="btn btn-primary">Submit</button>

          </div>
        </form>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
